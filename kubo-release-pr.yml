- name: destroy-bosh-<%= env %>
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: git-kubo-deployment
      passed: [ 'destroy-k8s-<%= env %>' ]
    - get: kubo-lock-<%= env %>
      trigger: true
      version: every
      passed: [ 'destroy-k8s-<%= env %>' ]
    - get: gcs-bosh-state
      passed: [ 'destroy-k8s-<%= env %>' ]
    - get: gcs-bosh-creds
      passed: [ 'destroy-k8s-<%= env %>' ]
    - get: git-kubo-release
      passed: [ 'destroy-k8s-<%= env %>' ]
  - put: git-kubo-release
    params:
      path: git-kubo-release
      status: pending
  - task: destroy
    tags: [<%= env %>]
    file: git-kubo-ci/tasks/destroy-bosh.yml
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}
    on_failure: *on_failure_<%= env %>

  - put: kubo-lock-<%= env %>
    params: { release: kubo-lock-<%= env %> }
  <% end %>

