<%
  pools = %w(gcp azure aws vsphere vsphere-proxy)
%>

resource_types:
- name: pool-trigger
  type: docker-image
  source:
    repository: cfmobile/pool-trigger

resources:
- name: git-kubo-ci
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/kubo-ci
    branch: master

<% pools.each do |pool| %>
- name: <%= pool %>-lifecycle-trigger
  type: pool-trigger
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-locks.git
    branch: master
    pool: <%= pool %>-lifecycle
    private_key: ((git-ssh-key.private_key))

- name: <%= pool %>-lifecycle
  type: pool
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-locks.git
    branch: master
    private_key: ((git-ssh-key.private_key))
    pool: <%= pool %>-lifecycle

- name: <%= pool %>-pool
  type: pool
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-locks.git
    branch: master
    private_key: ((git-ssh-key.private_key))
    pool: <%= pool %>
<% end %>

jobs:
<% pools.each do |pool| %>
- name: claim-lock-<%= pool %>
  plan:
  - get: <%= pool %>-lifecycle-trigger
    trigger: true
    version: every
  - put: <%= pool %>-lifecycle
    params: { acquire: true }

- name: cleanup-<%= pool %>
  plan:
  - in_parallel:
    - get: <%= pool %>-lifecycle
      passed: [ claim-lock-<%= pool %> ]
      version: every
      trigger: true
    - get: git-kubo-ci
  - task: destroy-k8s
    file: git-kubo-ci/tasks/destroy-k8s-instance-long-lived-director.yml
    input_mapping:
      kubo-lock: <%= pool %>-lifecycle
    <% if pool == 'vsphere' %>
    tags: [ 'vsphere-lb' ]
    <% end %>
    <% if pool == 'vsphere-proxy' %>
    tags: [ 'vsphere-proxy' ]
    <% end %>
  - put: <%= pool %>-pool
    params: { add: <%= pool %>-lifecycle }
  - put: <%= pool %>-lifecycle
    params: { remove: <%= pool %>-lifecycle }
<% end %>
