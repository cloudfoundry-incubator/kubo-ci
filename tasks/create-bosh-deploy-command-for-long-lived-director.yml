platform: linux
image_resource:
  type: docker-image
  source:
    repository: gcr.io/cf-pks-golf/pcfkubo/kubo-ci
    tag: stable

inputs:
- name: git-kubo-release
- name: kubo-release
- name: git-kubo-ci
- name: kubo-lock

outputs:
- name: bosh-command

params:
  ADDONS_SPEC: "git-kubo-ci/specs/guestbook.yml"
  CFCR_MANIFEST_PATH: git-kubo-release/manifests/cfcr.yml
  BOSH_DEPLOY_COMMAND: "bosh-command/bosh-deploy.sh"
  ENABLE_MULTI_AZ_TESTS:
  IAAS:

run:
  path: git-kubo-ci/scripts/create-bosh-upgrade-deployment-for-long-lived-director.rb
