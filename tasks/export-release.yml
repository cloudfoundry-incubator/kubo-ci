---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: gcr.io/cf-pks-golf/pcfkubo/kubo-ci

inputs:
- name: git-kubo-ci
- name: git-kubo-release
- name: kubo-version
  optional: true
- name: gcs-source-json
- name: compilation-deployment

outputs:
- name: compiled-releases

run:
  path: git-kubo-ci/scripts/export-release.sh

params:
  RELEASE_LIST:
  JOBS_LIST:
  stemcell_alias: default
