platform: linux
image_resource:
  type: docker-image
  source:
    repository: gcr.io/cf-pks-golf/pcfkubo/kubo-ci
    tag: stable
run:
  path: git-kubo-ci/scripts/create-kubo-deployment-tarball.sh

params:
  GCS_JSON_KEY: ""
  BRANCH: "master"

inputs:
  - name: git-kubo-ci
  - name: git-kubo-deployment-output
  - name: kubo-version
outputs:
  - name: kubo-deployment
