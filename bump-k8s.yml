---
resource_types:
- name: github-release-with-version-filtering
  type: docker-image
  source:
    repository: pcfkubo/github-release-resource
    tag: filter-version

resources:
- name: k8s-release
  type: github-release-with-version-filtering
  source:
    owner: kubernetes
    repository: kubernetes
    # only patches get updated
    version_filter: "< 1.15.0"
    access_token: ((github-token-key))

- name: kubernetes-dashboard-release
  type: github-release
  source:
    owner: kubernetes
    repository: dashboard
    access_token: ((github-token-key))

- name: metrics-server-release
  type: github-release
  source:
    owner: kubernetes-incubator
    repository: metrics-server
    access_token: ((github-token-key))

- name: coredns-release
  type: github-release
  source:
    owner: coredns
    repository: coredns
    tag_filter: v?(1.*)
    access_token: ((github-token-key))

- name: git-kubernetes
  type: git
  source:
    uri: https://github.com/kubernetes/kubernetes.git
    branch: master

- name: git-kubo-ci
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/kubo-ci.git
    branch: auto-bump-windows-binaries
    private_key: ((git-ssh-key.private_key))

- name: git-kubo-release
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/kubo-release.git
    branch: develop
    private_key: ((git-ssh-key.private_key))

- name: git-kubo-release-windows
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/kubo-release-windows.git
    branch: develop
    private_key: ((git-ssh-key.private_key))

groups:
- name: bump-k8s
  jobs:
  - bump-k8s
- name: bump-k8s-windows
  jobs:
  - bump-k8s-windows
- name: bump-images-dependencies
  jobs:
  - bump-images-dependencies

jobs:
- name: bump-k8s
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: git-kubo-release
    - get: git-kubernetes
    - get: k8s-release
      trigger: true
  - task: bump-k8s
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: pcfkubo/kubo-ci
          tag: stable
      run:
        path: git-kubo-ci/scripts/bump-k8s.sh
      inputs:
        - name: git-kubo-ci
        - name: git-kubo-release
        - name: k8s-release
        - name: git-kubernetes
      params:
        ACCESS_KEY_ID: ((gcs-access-key-id))
        SECRET_ACCESS_KEY: ((gcs-secret-access-key))
        CFCR_USER_TOKEN: ((cfcr-git-user-token))
        GIT_SSH_KEY: |
          ((git-ssh-key.private_key))

- name: bump-k8s-windows
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: git-kubo-release-windows
    - get: git-kubernetes
    - get: k8s-release
      trigger: true
  - task: bump-k8s-windows
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: pcfkubo/kubo-ci
          tag: stable
      run:
        path: git-kubo-ci/scripts/bump-k8s.sh
      inputs:
        - name: git-kubo-ci
        - name: git-kubo-release-windows
        - name: k8s-release
        - name: git-kubernetes
      params:
        BASE_OS: windows
        ACCESS_KEY_ID: ((gcs-access-key-id))
        SECRET_ACCESS_KEY: ((gcs-secret-access-key))
        CFCR_USER_TOKEN: ((cfcr-git-user-token))
        GIT_SSH_KEY: |
          ((git-ssh-key.private_key))

- name: bump-images-dependencies
  plan:
  - aggregate:
    - get: kubernetes-dashboard-release
      trigger: true
    - get: metrics-server-release
      trigger: true
    - get: coredns-release
      trigger: true
    - get: git-kubo-ci
    - get: git-kubo-release
  - task: bump-spec
    privileged: true
    file: git-kubo-ci/tasks/bump/bump-k8s-spec.yml
    params:
      ACCESS_KEY_ID: ((gcs-access-key-id))
      SECRET_ACCESS_KEY: ((gcs-secret-access-key))
  - put: git-kubo-release
    params:
      repository: git-kubo-release-output
