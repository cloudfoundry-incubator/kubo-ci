- type: replace
  path: /resources/-
  value:
    name: docker-boshrelease
    type: gcs
    source:
      json_key: ((gcs-json-key))
      bucket: kubo-pipeline-store-test
      regexp: dev-builds/docker-35\.2\.3-ubuntu-xenial-315\.36-(.*)\.tgz

- type: replace
  path: /resources/-
  value:
    name: docker-boshrelease-windows
    type: gcs
    source:
      json_key: ((gcs-json-key))
      bucket: kubo-pipeline-store-test
      regexp: dev-builds/docker-35\.2\.3-windows2019-2019\.7-(.*)\.tgz

- type: replace
  path: /jobs/name=deploy-k8s/plan/0/in_parallel/-
  value:
    get: docker-boshrelease

- type: replace
  path: /jobs/name=deploy-k8s/plan/0/in_parallel/-
  value:
    get: docker-boshrelease-windows

- type: replace
  path: /jobs/name=deploy-k8s/plan/put=cfcr-deployment/params/ops_files/-
  value: git-kubo-ci/manifests/ops-files/docker-latest-version.yml

- type: replace
  path: /jobs/name=deploy-k8s/plan/put=cfcr-deployment/params/releases/-
  value: docker-boshrelease/*.tgz

- type: replace
  path: /jobs/name=deploy-k8s/plan/put=cfcr-deployment/params/releases/-
  value: docker-boshrelease-windows/*.tgz