<%
  envs = %w(aws-lb openstack gcp-lb vsphere-lb vsphere-proxy)
  stemcell_types = {
    'gcp' => 'google-kvm',
    'gcp-lb' => 'google-kvm',
    'vsphere' => 'vsphere-esxi',
    'vsphere-lb' => 'vsphere-esxi',
    'vsphere-proxy' => 'vsphere-esxi',
    'aws' => 'aws-xen-hvm',
    'aws-lb' => 'aws-xen-hvm',
    'openstack' => 'openstack-kvm'
  }
  additional_envs = %w()
  env_list = envs + additional_envs
  enable_failure_alert = true

  upgrade_test_envs = %w(gcp-lb vsphere-proxy)
  multi_az_envs = %w(aws-lb openstack gcp-lb vsphere-lb)
  multi_master_upgrade_test_envs = %w(aws-lb gcp-lb vsphere-lb)
  envs_for_new_bosh_stemcell = upgrade_test_envs | multi_master_upgrade_test_envs
  conformance_test_envs = envs
  proxy_envs = %w(vsphere-proxy)
  bbr_test_envs = %w(gcp-lb)
  coredns_test_envs = %w(gcp-lb)
%>
---
groups:
- name: all
  jobs:
  - run-unit-tests
  - build-kubo-release
  - package-kubo-deployment-tarball
<% envs.each do |env| %>
  - run-k8s-conformance-tests-<%= env %>
<% end %>
<% env_list.each do |env| %>
  - claim-lock-<%= env %>
  - install-bosh-<%= env %>
  - deploy-k8s-<%= env %>
  - run-k8s-integration-tests-<%= env %>
  - run-k8s-turbulence-tests-<%= env %>
  - destroy-k8s-<%= env %>
  - destroy-bosh-<%= env %>
<% end %>
<% bbr_test_envs.each do |env| %>
  - claim-lock-bbr-<%= env %>
  - install-bosh-bbr-<%= env %>
  - deploy-k8s-bbr-<%= env %>
  - run-k8s-bbr-tests-<%= env %>
  - destroy-k8s-bbr-<%= env %>
  - destroy-bosh-bbr-<%= env %>
<% end %>
<% coredns_test_envs.each do |env| %>
  - claim-lock-coredns-<%= env %>
  - install-bosh-coredns-<%= env %>
  - deploy-k8s-coredns-<%= env %>
  - run-k8s-integration-tests-coredns-<%= env %>
  - destroy-k8s-coredns-<%= env %>
  - destroy-bosh-coredns-<%= env %>
<% end %>
<% upgrade_test_envs.each do |env| %>
  - claim-lock-upgrade-<%= env %>
  - install-bosh-for-upgrade-<%= env %>
  - deploy-old-k8s-<%= env %>
  - upgrade-kubo-<%= env %>
  - destroy-k8s-upgrade-<%= env %>
  - destroy-bosh-upgrade-<%= env %>
<% end %>
<% multi_master_upgrade_test_envs.each do |env| %>
  - claim-lock-upgrade-multi-master-<%= env %>
  - install-bosh-multi-master-<%= env %>
  - deploy-old-k8s-multi-master-<%= env %>
  - upgrade-kubo-multi-master-<%= env %>
  - destroy-k8s-upgrade-multi-master-<%= env %>
  - destroy-bosh-upgrade-multi-master-<%= env %>
<% end %>
  - claim-lock-two-cas
  - install-bosh-two-cas
  - deploy-k8s-two-cas
  - destroy-k8s-two-cas
  - destroy-bosh-two-cas
  - upload-kubo-deployment
  - upload-kubo-release
  - success-notification
  - release-version
  - upload-github-releases
  - bump-minor-version
- name: build
  jobs:
  - run-unit-tests
  - build-kubo-release
  - package-kubo-deployment-tarball
<% env_list.each do |env| %>
- name: <%= env %>
  jobs:
  - claim-lock-<%= env %>
  - install-bosh-<%= env %>
  - deploy-k8s-<%= env %>
  - run-k8s-integration-tests-<%= env %>
  <% if bbr_test_envs.include? env %>
  - claim-lock-bbr-<%= env %>
  - install-bosh-bbr-<%= env %>
  - deploy-k8s-bbr-<%= env %>
  - run-k8s-bbr-tests-<%= env %>
  - destroy-k8s-bbr-<%= env %>
  - destroy-bosh-bbr-<%= env %>
  <% end %>
  <% if coredns_test_envs.include? env %>
  - claim-lock-coredns-<%= env %>
  - install-bosh-coredns-<%= env %>
  - deploy-k8s-coredns-<%= env %>
  - run-k8s-integration-tests-coredns-<%= env %>
  - destroy-k8s-coredns-<%= env %>
  - destroy-bosh-coredns-<%= env %>
  <% end %>
  <% if conformance_test_envs.include? env %>
  - run-k8s-conformance-tests-<%= env %>
  <% end %>
  - run-k8s-turbulence-tests-<%= env %>
  - destroy-k8s-<%= env %>
  - destroy-bosh-<%= env %>
  <% if upgrade_test_envs.include? env %>
  - claim-lock-upgrade-<%= env %>
  - install-bosh-for-upgrade-<%= env %>
  - deploy-old-k8s-<%= env %>
  - upgrade-kubo-<%= env %>
  - destroy-k8s-upgrade-<%= env %>
  - destroy-bosh-upgrade-<%= env %>
  <% end %>
  <% if multi_master_upgrade_test_envs.include? env %>
  - claim-lock-upgrade-multi-master-<%= env %>
  - install-bosh-multi-master-<%= env %>
  - deploy-old-k8s-multi-master-<%= env %>
  - upgrade-kubo-multi-master-<%= env %>
  - destroy-k8s-upgrade-multi-master-<%= env %>
  - destroy-bosh-upgrade-multi-master-<%= env %>
  <% end %>
<% end %>
- name: two-cas
  jobs:
  - claim-lock-two-cas
  - install-bosh-two-cas
  - deploy-k8s-two-cas
  - destroy-k8s-two-cas
  - destroy-bosh-two-cas
- name: integration
  jobs:
  <% env_list.each do |env| %>
  - run-k8s-integration-tests-<%= env %>
  <% end %>
- name: conformance
  jobs:
  <% conformance_test_envs.each do |env| %>
  - run-k8s-conformance-tests-<%= env %>
  <% end %>
- name: turbulence
  jobs:
  <% env_list.each do |env| %>
  - run-k8s-turbulence-tests-<%= env %>
  <% end %>
- name: upgrade
  jobs:
  <% upgrade_test_envs.each do |env| %>
  - claim-lock-upgrade-<%= env %>
  - install-bosh-for-upgrade-<%= env %>
  - deploy-old-k8s-<%= env %>
  - upgrade-kubo-<%= env %>
  - destroy-k8s-upgrade-<%= env %>
  - destroy-bosh-upgrade-<%= env %>
  <% end %>
  <% multi_master_upgrade_test_envs.each do |env| %>
  - claim-lock-upgrade-multi-master-<%= env %>
  - install-bosh-multi-master-<%= env %>
  - deploy-old-k8s-multi-master-<%= env %>
  - upgrade-kubo-multi-master-<%= env %>
  - destroy-k8s-upgrade-multi-master-<%= env %>
  - destroy-bosh-upgrade-multi-master-<%= env %>
  <% end %>
- name: bbr
  jobs:
  <% bbr_test_envs.each do |env| %>
    - claim-lock-bbr-<%= env %>
    - install-bosh-bbr-<%= env %>
    - deploy-k8s-bbr-<%= env %>
    - run-k8s-bbr-tests-<%= env %>
    - destroy-k8s-bbr-<%= env %>
    - destroy-bosh-bbr-<%= env %>
  <% end %>
- name: coredns
  jobs:
  <% coredns_test_envs.each do |env| %>
    - claim-lock-coredns-<%= env %>
    - install-bosh-coredns-<%= env %>
    - deploy-k8s-coredns-<%= env %>
    - run-k8s-integration-tests-coredns-<%= env %>
    - destroy-k8s-coredns-<%= env %>
    - destroy-bosh-coredns-<%= env %>
  <% end %>

resource_types:
- name: gcs
  type: docker-image
  source:
    repository: frodenas/gcs-resource

- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

- name: bosh-deployment
  type: docker-image
  source:
    repository: pcfkubo/bosh-deployment-resource
    tag: v2.12.1-dev

- name: bosh-errand
  type: docker-image
  source:
    repository: pcfkubo/bosh2-errand-resource
    tag: v0.1.3-dev

resources:
- name: git-kubo-ci
  type: git
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-ci.git
    branch: master
    private_key: ((git-ssh-key.private_key))

- name: git-kubo-deployment
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/kubo-deployment.git
    branch: master
    private_key: ((git-ssh-key.private_key))
    ignore_paths:
    - 'LICENSE'
    - 'NOTICE'

- name: git-kubo-release
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/kubo-release.git
    branch: master
    private_key: ((git-ssh-key.private_key))
    ignore_paths:
    - '*.md'
    - 'LICENSE'
    - 'NOTICE'

- name: slackers
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/cfcr-home.git
    private_key: ((git-ssh-key.private_key))
    paths:
    - 'slackers'

- name: slack-alert
  type: slack-notification
  source:
    url: ((build-alert-slack-url))

- name: source-json
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    versioned_file: source.json

- name: gcs-load-balancer-vars
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    versioned_file: load-balancer-vars.yml

- name: tinyproxy-deployment
  type: bosh-deployment
  source:
    deployment: tinyproxy
    skip_check: true

- name: cfcr-deployment
  type: bosh-deployment
  source:
    deployment: ci-service
    skip_check: true

- name: run-apply-addons-errand
  type: bosh-errand
  source:
    deployment: ci-service
    skip_check: true

- name: run-smoke-tests-errand
  type: bosh-errand
  source:
    deployment: ci-service
    skip_check: true

<% env_list.each do |env| %>
- name: kubo-lock-<%= env %>
  type: pool
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-locks.git
    branch: master
    private_key: ((git-ssh-key.private_key))
    pool: kubo-<%= env %>
<% end %>

- name: kubo-lock-two-cas
  type: pool
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-locks.git
    branch: master
    private_key: ((git-ssh-key.private_key))
    pool: kubo-gcp-lb

- name: gcs-bosh-state
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    versioned_file: bosh/state.json

- name: gcs-bosh-creds
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    versioned_file: bosh/creds.yml

- name: gcs-kubeconfig
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    versioned_file: k8s/config

- name: gcs-kubo-release-tarball-untested
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    regexp: dev-builds/kubo-release-(.*).tgz

- name: gcs-kubo-deployment-tarball-untested
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    regexp: dev-builds/kubo-deployment-(.*).tgz

- name: gcs-kubo-releases
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-releases
    regexp: kubo-release-(.*).tgz

- name: gcs-kubo-deployments
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-releases
    regexp: kubo-deployment-(.*).tgz

- name: gcs-kubo-release-tarball
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-public
    versioned_file: kubo-release-latest.tgz

- name: gcs-kubo-deployment-tarball
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-public
    versioned_file: kubo-deployment-latest.tgz

- name: old-kubo-release-tarball
  type: github-release
  source:
    owner: cloudfoundry-incubator
    repository: kubo-release
    pre_release: true
    access_token: ((github-kubo-gitbot-access-token))

- name: old-kubo-deployment-tarball
  type: github-release
  source:
    owner: cloudfoundry-incubator
    repository: kubo-deployment
    pre_release: true
    access_token: ((github-kubo-gitbot-access-token))

<% env_list.each do |env| %>
- name: stemcell-<%= env %>
  type: bosh-io-stemcell
  source:
    name: bosh-<%= stemcell_types[env] %>-ubuntu-xenial-go_agent
<% end %>

- name: kubo-version
  type: semver
  source:
    driver: gcs
    key: versions/kubo-version
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store

- name: gh-release-kubo-release
  type: github-release
  source:
    owner: cloudfoundry-incubator
    repository: kubo-release
    access_token: ((github-token-key))
    drafts: true
    pre_release: true

- name: gh-release-kubo-deployment
  type: github-release
  source:
    owner: cloudfoundry-incubator
    repository: kubo-deployment
    access_token: ((github-token-key))
    drafts: true
    pre_release: true

- name: tracker-finisher
  type: tracker
  source:
    token: ((cfcr-tracker-token))
    project_id: "2093412"
    tracker_url: https://www.pivotaltracker.com

- name: bbr-cli
  type: github-release
  source:
    owner: cloudfoundry-incubator
    repository: bosh-backup-and-restore
    access_token: ((github-kubo-gitbot-access-token))

jobs:
- name: run-unit-tests
  plan:
  - get: slackers
  - get: git-kubo-ci
  - get: git-kubo-deployment
    trigger: true
  - get: git-kubo-release
    trigger: true
  - task: run-release-unit-tests
    file: git-kubo-ci/tasks/run-release-unit-tests.yml
    <% if enable_failure_alert %>
    on_failure: &on_failure_alert
      do:
      - task: configure-slack-notification
        file: git-kubo-ci/tasks/configure-slack-notification.yml
      - put: slack-alert
        params:
          attachments_file: slack-notification/attachments
          text: |
            Build Failed. https://ci.kubo.sh/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME
    <% else %>
    on_failure: &on_failure_alert
    <% end %>
  - task: run-deployment-unit-tests
    file: git-kubo-ci/tasks/run-deployment-unit-tests.yml
    on_failure: *on_failure_alert

- name: build-kubo-release
  plan:
  - aggregate:
    - get: slackers
    - get: git-kubo-ci
    - get: git-kubo-deployment
      passed: [ 'run-unit-tests' ]
      trigger: true
    - get: kubo-version
      params:
        pre: dev
    - get: git-kubo-release
      passed: [ 'run-unit-tests' ]
      trigger: true
  - task: build-kubo-release
    file: git-kubo-ci/tasks/build-kubo-release.yml
    on_failure: *on_failure_alert
  - put: gcs-kubo-release-tarball-untested
    params:
      file: kubo-release/kubo-release-*.tgz
  - put: kubo-version
    params:
      pre: dev

- name: package-kubo-deployment-tarball
  plan:
  - aggregate:
    - get: slackers
    - get: git-kubo-ci
    - get: git-kubo-deployment
      passed: [ 'build-kubo-release' ]
    - get: kubo-version
      passed: [ 'build-kubo-release' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'build-kubo-release' ]
      trigger: true
    - get: git-kubo-release
      passed: [ 'build-kubo-release' ]
  - task: build-kubo-deployment-tarball
    file: git-kubo-ci/tasks/build-kubo-deployment-tarball.yml
    on_failure: *on_failure_alert
  - put: gcs-kubo-deployment-tarball-untested
    params:
      file: kubo-deployment-tarball/kubo-deployment*.tgz

<% env_list.each do |env| %>
- name: claim-lock-<%= env %>
  max_in_flight: 1
  plan:
  - aggregate:
    - get: kubo-version
      passed: [ 'package-kubo-deployment-tarball' ]
      trigger: true
    - get: git-kubo-release
      passed: [ 'package-kubo-deployment-tarball' ]
    - get: git-kubo-deployment
      passed: [ 'package-kubo-deployment-tarball' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'package-kubo-deployment-tarball' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'package-kubo-deployment-tarball' ]
  - put: kubo-lock-<%= env %>
    params: { acquire: true }

- name: install-bosh-<%= env %>
  plan:
  - aggregate:
    - get: slackers
    - get: git-kubo-ci
    - get: git-kubo-deployment
      passed: [ 'claim-lock-<%= env %>' ]
    - get: kubo-lock-<%= env %>
      version: every
      trigger: true
      passed: [ 'claim-lock-<%= env %>' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'claim-lock-<%= env %>' ]
    - get: git-kubo-release
      passed: [ 'claim-lock-<%= env %>' ]
    - get: kubo-version
      passed: [ 'claim-lock-<%= env %>' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'claim-lock-<%= env %>' ]
  - task: install
    tags: [<%= env %>]
    file: git-kubo-ci/tasks/install-bosh.yml
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}
    params:
      USE_TURBULENCE: 1
      <% if env =~ /^(gcp|vsphere-lb)/ %>
      CLOUD_CONFIG_OPS_FILE: <%= env %>-k8s-cloud-config-multiaz.yml
      <% elsif env.include? 'aws-lb' %>
      CLOUD_CONFIG_OPS_FILE: aws-k8s-cloud-config-multiaz.yml
      <% end %>
    on_failure: *on_failure_alert
  - aggregate:
    - put: gcs-bosh-creds
      params:
        file: bosh-creds/creds.yml
    - put: gcs-bosh-state
      params:
        file: bosh-state/state.json
  - task: configure-bosh-for-turbulence
    tags: ['<%= env %>']
    file: git-kubo-ci/tasks/configure-bosh.yml
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}
  - task: generate-load-balancer-vars
    file: git-kubo-ci/tasks/generate-load-balancer-vars.yml
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}
  - task: generate-source-json
    file: git-kubo-ci/tasks/generate-source-json.yml
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}
  - aggregate:
    - put: gcs-load-balancer-vars
      params:
        file: load-balancer-vars/vars.yml
    - put: source-json
      params:
        file: source-json/source.json


- name: deploy-k8s-<%= env %>
  plan:
  - aggregate:
    - get: slackers
    - get: git-kubo-ci
    - get: kubo-lock
      resource: kubo-lock-<%= env %>
      version: every
      trigger: true
      passed: [ 'install-bosh-<%= env %>' ]
    - get: git-kubo-deployment
      passed: [ 'install-bosh-<%= env %>' ]
    - get: git-kubo-release
      passed: [ 'install-bosh-<%= env %>' ]
    - get: kubo-version
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-bosh-state
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-bosh-creds
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'install-bosh-<%= env %>' ]
    - get: source-json
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-load-balancer-vars
      passed: [ 'install-bosh-<%= env %>' ]
    - get: stemcell
      resource: stemcell-<%= env %>
  <% if env =~ /^vsphere/ %>
  - task: get_director_uuid
    tags: ['<%= env %>']
    file: git-kubo-ci/tasks/get_director_uuid.yml
  <% end %>
  <% if env =~ /^vsphere-proxy/ %>
  - task: update-cloud-config-with-master-static-ips
    file: git-kubo-ci/tasks/update-cloud-config.yml
    tags: ['<%= env %>']
    params:
      OPS: -o git-kubo-ci/manifests/ops-files/add-master-static-ips-cloud-config.yml --vars-file=kubo-lock/metadata
  - task: update-cloud-config-for-proxy
    file: git-kubo-ci/tasks/update-cloud-config.yml
    tags: ['<%= env %>']
    params:
      OPS: -o git-kubo-ci/manifests/ops-files/vsphere-proxy-cloud-config.yml --vars-file=kubo-lock/metadata
  <% end %>
  - put: cfcr-deployment
    params:
      manifest: git-kubo-deployment/manifests/cfcr.yml
      cleanup: true
      no_redact: true
      ops_files:
      - git-kubo-deployment/manifests/ops-files/misc/bootstrap.yml
      - git-kubo-deployment/manifests/ops-files/use-runtime-config-bosh-dns.yml
      - git-kubo-deployment/manifests/ops-files/allow-privileged-containers.yml
      - git-kubo-ci/manifests/ops-files/allow-security-context.yml
      - git-kubo-deployment/manifests/ops-files/disable-deny-escalating-exec.yml
      - git-kubo-deployment/manifests/ops-files/addons-spec.yml
      - git-kubo-deployment/manifests/ops-files/enable-bbr.yml
      - git-kubo-ci/manifests/ops-files/add-hpa-properties.yml
      <% if env =~ /^gcp/ %>
      - git-kubo-deployment/manifests/ops-files/iaas/gcp/cloud-provider.yml
      - git-kubo-deployment/manifests/ops-files/iaas/gcp/add-subnetwork-for-internal-load-balancer.yml
      <% end %>
      <% if env =~ /^aws/ %>
      - git-kubo-deployment/manifests/ops-files/iaas/aws/cloud-provider.yml
      - git-kubo-deployment/manifests/ops-files/iaas/aws/lb.yml
      <% end %>
      <% if env =~ /^openstack/ %>
      - git-kubo-deployment/manifests/ops-files/iaas/openstack/cloud-provider.yml
      - git-kubo-ci/manifests/ops-files/add-master-static-ips.yml
