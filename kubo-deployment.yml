<%
  iaases = %w(gcp vsphere aws)
  additional_envs = %w(gcp-lb aws-lb)
  env_list = iaases + additional_envs
%>
---
pins:
  stemcell_version: &stemcell_version "3468.13"

groups:
- name: all
  jobs:
  - run-unit-tests
  - build-kubo-release
  - package-kubo-deployment-tarball
<% iaases.each do |iaas| %>
  - deploy-bosh-test-<%= iaas %>
  - run-k8s-conformance-tests-<%= iaas %>
<% end %>
<% env_list.each do |env| %>
  - claim-lock-<%= env %>
  - install-bosh-<%= env %>
  - deploy-k8s-<%= env %>
  - run-k8s-integration-tests-<%= env %>
  - run-k8s-turbulence-tests-<%= env %>
  - destroy-k8s-<%= env %>
  - destroy-bosh-<%= env %>
  <% if env == 'gcp' %>
  - deploy-k8s-with-proxy-<%= env %>
  - run-k8s-integration-tests-on-proxy-<%= env %>
  - destroy-k8s-with-proxy-<%= env %>
  <% end %>
<% end %>
  - upload-kubo-deployment
  - upload-kubo-release
  - success-notification
  - release-version
  - upload-github-releases
  - bump-minor-version
<% env_list.each do |env| %>
- name: <%= env %>
  jobs:
  - deploy-bosh-test-<%= env.split('-').first %>
  - claim-lock-<%= env %>
  - install-bosh-<%= env %>
  - deploy-k8s-<%= env %>
  - run-k8s-integration-tests-<%= env %>
  - run-k8s-conformance-tests-<%= env.split('-').first %>
  - run-k8s-turbulence-tests-<%= env %>
  - destroy-k8s-<%= env %>
  - destroy-bosh-<%= env %>
  <% if env == 'gcp' %>
  - deploy-k8s-with-proxy-<%= env %>
  - run-k8s-integration-tests-on-proxy-<%= env %>
  - destroy-k8s-with-proxy-<%= env %>
  <% end %>
<% end %>
resource_types:
- name: gcs
  type: docker-image
  source:
    repository: frodenas/gcs-resource

- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

resources:
- name: git-kubo-ci
  type: git
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-ci.git
    branch: master
    private_key: ((git-ssh-key))

- name: git-kubo-home
  type: git
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-home.git
    private_key: ((git-ssh-key))

- name: git-kubo-deployment
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/kubo-deployment.git
    branch: master
    private_key: ((git-ssh-key))
    ignore_paths:
    - 'LICENSE'
    - 'NOTICE'

- name: git-kubo-release
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/kubo-release.git
    branch: master
    private_key: ((git-ssh-key))
    ignore_paths:
    - '*.md'
    - 'LICENSE'
    - 'NOTICE'

- name: slack-failure
  type: slack-notification
  source:
    url: https://hooks.slack.com/services/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

<% env_list.each do |env| %>
- name: kubo-lock-<%= env %>
  type: pool
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-locks.git
    branch: master
    private_key: ((git-ssh-key))
    pool: kubo-<%= env %>
<% end %>

- name: gcs-bosh-state
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    versioned_file: bosh/state.json

- name: gcs-bosh-creds
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    versioned_file: bosh/creds.yml

- name: gcs-kubo-release-tarball-untested
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    regexp: kubo-release-(.*).tgz

- name: gcs-kubo-deployment-tarball-untested
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    regexp: kubo-deployment-(.*).tgz

- name: gcs-kubo-releases
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-releases
    regexp: kubo-release-(.*).tgz

- name: gcs-kubo-deployments
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-releases
    regexp: kubo-deployment-(.*).tgz

- name: gcs-kubo-release-tarball
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-public
    versioned_file: kubo-release-latest.tgz

- name: gcs-kubo-deployment-tarball
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-public
    versioned_file: kubo-deployment-latest.tgz

- name: conformance-results
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: conformance-results
    regexp: conformance-results-[a-z]+-(.*).tar.gz

- name: kubo-version
  type: semver
  source:
    key: kubo-version
    access_key_id: ((gcs-access-key-id))
    secret_access_key: ((gcs-secret-access-key))
    bucket: kubo-pipeline-store
    region_name: us-east1
    endpoint: storage.googleapis.com

- name: ubuntu-trusty-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent

- name: gh-release-kubo-release
  type: github-release
  source:
    owner: cloudfoundry-incubator
    repository: kubo-release
    access_token: ((github-token-key))
    drafts: true
    pre_release: true

- name: gh-release-kubo-deployment
  type: github-release
  source:
    owner: cloudfoundry-incubator
    repository: kubo-deployment
    access_token: ((github-token-key))
    drafts: true
    pre_release: true

jobs:
- name: run-unit-tests
  plan:
  - get: git-kubo-ci
  - get: git-kubo-home
  - get: git-kubo-deployment
    trigger: true
  - get: git-kubo-release
    trigger: true
  - task: run-release-unit-tests
    file: git-kubo-ci/tasks/run-release-unit-tests.yml
    on_failure: &on_failure_release
      do:
      - task: consolidate-inputs
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: pcfkubo/kubo-ci
              tag: stable
          run:
            path: bash
            args:
            - -c
            - 'mkdir -p consolidated_inputs && cp -r git-kubo-release consolidated_inputs'
          outputs:
          - name: consolidated_inputs
          inputs:
          - name: git-kubo-release
      - task: configure-slack-notification
        file: git-kubo-ci/tasks/configure-slack-notification.yml
        input_mapping: {target-repos: consolidated_inputs}
      - put: slack-failure
        params:
          text_file: slack-notification/text
          text: &slack_message |
            Pipeline: https://ci.kubo.sh/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME
            $TEXT_FILE_CONTENT
            Build URL: <https://ci.kubo.sh/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|Job $BUILD_JOB_NAME>
  - task: run-deployment-unit-tests
    file: git-kubo-ci/tasks/run-deployment-unit-tests.yml
    on_failure: &on_failure_deployment
      do:
      - task: consolidate-inputs
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: pcfkubo/kubo-ci
              tag: stable
          run:
            path: bash
            args:
            - -c
            - 'mkdir -p consolidated_inputs &&  cp -r git-kubo-deployment consolidated_inputs'
          outputs:
          - name: consolidated_inputs
          inputs:
          - name: git-kubo-deployment
      - task: configure-slack-notification
        file: git-kubo-ci/tasks/configure-slack-notification.yml
        input_mapping: {target-repos: consolidated_inputs}
      - put: slack-failure
        params:
          text_file: slack-notification/text
          text: *slack_message

- name: build-kubo-release
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: git-kubo-deployment
      passed: [ 'run-unit-tests' ]
      trigger: true
    - get: kubo-version
      params:
        pre: dev
    - get: git-kubo-release
      passed: [ 'run-unit-tests' ]
      trigger: true
    - get: git-kubo-home
    - get: ubuntu-trusty-stemcell
      version:
        version: *stemcell_version
  - task: build-kubo-release
    file: git-kubo-ci/tasks/build-kubo-release.yml
    on_failure: *on_failure_release
  - task: export-release
    file: git-kubo-ci/tasks/export-release.yml
    privileged: true
    input_mapping:
      kubo-ci: git-kubo-ci
      stemcell: ubuntu-trusty-stemcell
      release: kubo-release
  - put: gcs-kubo-release-tarball-untested
    params:
      file: compiled-release/kubo-*.tgz
  - put: kubo-version
    params:
      pre: dev

- name: package-kubo-deployment-tarball
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: git-kubo-deployment
      passed: [ 'build-kubo-release' ]
    - get: kubo-version
      passed: [ 'build-kubo-release' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'build-kubo-release' ]
      trigger: true
    - get: git-kubo-release
      passed: [ 'build-kubo-release' ]
    - get: git-kubo-home
  - task: build-kubo-deployment-tarball
    file: git-kubo-ci/tasks/build-kubo-deployment-tarball.yml
    on_failure: *on_failure_deployment
  - put: gcs-kubo-deployment-tarball-untested
    params:
      file: kubo-deployment-tarball/kubo-deployment*.tgz

<% iaases.each do |iaas| %>
- name: deploy-bosh-test-<%= iaas %>
  max_in_flight: 1
  plan:
  - aggregate:
    - get: git-kubo-deployment
      passed: [ 'package-kubo-deployment-tarball' ]
      trigger: true
    - get: git-kubo-ci
    - get: git-kubo-home
  - put: kubo-lock-<%= iaas %>
    params: { acquire: true }
  - task: install
    attempts: 2
    tags: [<%= iaas %>]
    file: git-kubo-ci/tasks/install-bosh.yml
    input_mapping: {kubo-lock: kubo-lock-<%= iaas %>}
    on_failure: *on_failure_deployment
  - task: destroy
    tags: [<%= iaas %>]
    file: git-kubo-ci/tasks/destroy-bosh.yml
    input_mapping:
      kubo-lock: kubo-lock-<%= iaas %>
      gcs-bosh-state: bosh-state
      gcs-bosh-creds: bosh-creds
    on_failure: *on_failure_deployment
  - put: kubo-lock-<%= iaas %>
    params: { release: kubo-lock-<%= iaas %> }
<% end %>

<% env_list.each do |env| %>
- name: claim-lock-<%= env %>
  max_in_flight: 1
  plan:
  - aggregate:
    - get: kubo-version
      passed: [ 'package-kubo-deployment-tarball' ]
      trigger: true
    - get: git-kubo-release
      passed: [ 'package-kubo-deployment-tarball' ]
    - get: git-kubo-deployment
      passed: [ 'package-kubo-deployment-tarball' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'package-kubo-deployment-tarball' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'package-kubo-deployment-tarball' ]
  - put: kubo-lock-<%= env %>
    params: { acquire: true }

- name: install-bosh-<%= env %>
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: git-kubo-deployment
      passed: [ 'claim-lock-<%= env %>' ]
    - get: kubo-lock-<%= env %>
      version: every
      trigger: true
      passed: [ 'claim-lock-<%= env %>' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'claim-lock-<%= env %>' ]
    - get: git-kubo-release
      passed: [ 'claim-lock-<%= env %>' ]
    - get: kubo-version
      passed: [ 'claim-lock-<%= env %>' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'claim-lock-<%= env %>' ]
    - get: git-kubo-home
  - task: install
    attempts: 2
    tags: [<%= env %>]
    file: git-kubo-ci/tasks/install-bosh.yml
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}
    params:
      USE_TURBULENCE: 1
    on_failure: *on_failure_deployment
  - aggregate:
    - put: gcs-bosh-creds
      params:
        file: bosh-creds/creds.yml
    - put: gcs-bosh-state
      params:
        file: bosh-state/state.json

<% if env == 'gcp' %>
- name: deploy-k8s-with-proxy-<%= env %>
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: git-kubo-home
    - get: kubo-lock-<%= env %>
      version: every
      trigger: true
      passed: [ 'install-bosh-<%= env %>' ]
    - get: git-kubo-deployment
      passed: [ 'install-bosh-<%= env %>' ]
    - get: git-kubo-release
      passed: [ 'install-bosh-<%= env %>' ]
    - get: kubo-version
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-bosh-state
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-bosh-creds
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'install-bosh-<%= env %>' ]
  - task: unpack-kubo-deployment
    file: git-kubo-ci/tasks/unpack-kubo-deployment.yml
    input_mapping:
      gcs-kubo-deployment-pre: gcs-kubo-deployment-tarball-untested
    tags: [<%= env %>]

  - task: deploy-tinyproxy
    file: git-kubo-ci/tasks/deploy-tinyproxy.yml
    tags: [<%= env %>]
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}
    params:
      IAAS: "<%=env%>"

  - task: apply-runtime-config
    file: git-kubo-ci/tasks/apply-runtime-config.yml
    tags: [<%= env %>]
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}

  - task: apply-proxy-to-env
    file: git-kubo-ci/tasks/apply-proxy-to-env.yml
    tags: [<%= env %>]
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}

  - task: update_kubernetes_port
    file: git-kubo-ci/tasks/update-kubernetes-port.yml
    input_mapping: {kubo-lock-pre: kubo-lock-with-proxy}
    tags: [<%= env %>]

  - task: deploy
    tags: [<%= env %>]
    params:
      DEPLOYMENT_NAME: ci-service-k8s-with-proxy
    input_mapping:
      gcs-kubo-release-tarball: gcs-kubo-release-tarball-untested
    file: git-kubo-ci/tasks/deploy-k8s-instance.yml
    on_failure: &on_failure
      do:
      - task: consolidate-inputs
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: pcfkubo/kubo-ci
              tag: stable
          run:
            path: bash
            args:
            - -c
            - 'mkdir -p consolidated_inputs &&  cp -r git-kubo-release git-kubo-deployment consolidated_inputs'
          outputs:
          - name: consolidated_inputs
          inputs:
          - name: git-kubo-release
          - name: git-kubo-deployment
      - task: configure-slack-notification
        file: git-kubo-ci/tasks/configure-slack-notification.yml
        input_mapping: {target-repos: consolidated_inputs}
      - put: slack-failure
        params:
          text_file: slack-notification/text
          text: *slack_message

- name: run-k8s-integration-tests-on-proxy-<%= env %>
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: git-kubo-home
    - get: kubo-lock-<%= env %>
      version: every
      trigger: true
      passed: [ 'deploy-k8s-with-proxy-<%= env %>' ]
    - get: git-kubo-deployment
      passed: [ 'deploy-k8s-with-proxy-<%= env %>' ]
    - get: gcs-bosh-state
      passed: [ 'deploy-k8s-with-proxy-<%= env %>' ]
    - get: gcs-bosh-creds
      passed: [ 'deploy-k8s-with-proxy-<%= env %>' ]
    - get: kubo-version
      passed: [ 'deploy-k8s-with-proxy-<%= env %>' ]
    - get: git-kubo-release
      passed: [ 'deploy-k8s-with-proxy-<%= env %>' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'deploy-k8s-with-proxy-<%= env %>' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'deploy-k8s-with-proxy-<%= env %>' ]
  - task: apply-proxy-to-env
    file: git-kubo-ci/tasks/apply-proxy-to-env.yml
    tags: [<%= env %>]
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}
  - task: update_kubernetes_port
    file: git-kubo-ci/tasks/update-kubernetes-port.yml
    input_mapping: {kubo-lock-pre: kubo-lock-with-proxy}
    tags: [<%= env %>]
  - task: integration-tests
    tags: [<%= env %>]
    file: git-kubo-ci/tasks/run-k8s-integration-tests-ci.yml
    params:
      KUBERNETES_AUTHENTICATION_POLICY: RBAC
      DEPLOYMENT_NAME: ci-service-k8s-with-proxy
    on_failure: *on_failure
  - task: pod-to-pod
    tags: [<%= env %>]
    file: git-kubo-ci/tasks/pod-to-pod.yml
    params:
      DEPLOYMENT_NAME: ci-service-k8s-with-proxy
    on_failure: *on_failure

- name: destroy-k8s-with-proxy-<%= env %>
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: git-kubo-home
    - get: kubo-lock-<%= env %>
      version: every
      trigger: true
      passed: [ 'run-k8s-integration-tests-on-proxy-<%= env %>' ]
    - get: kubo-version
      passed: [ 'run-k8s-integration-tests-on-proxy-<%= env %>' ]
    - get: git-kubo-deployment
      passed: [ 'run-k8s-integration-tests-on-proxy-<%= env %>' ]
    - get: git-kubo-release
      passed: [ 'run-k8s-integration-tests-on-proxy-<%= env %>' ]
    - get: gcs-bosh-state
      passed: [ 'run-k8s-integration-tests-on-proxy-<%= env %>' ]
    - get: gcs-bosh-creds
      passed: [ 'run-k8s-integration-tests-on-proxy-<%= env %>' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'run-k8s-integration-tests-on-proxy-<%= env %>' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'run-k8s-integration-tests-on-proxy-<%= env %>' ]
  - task: destroy-k8s
    tags: [<%= env %>]
    params:
      DEPLOYMENT_NAME: ci-service-k8s-with-proxy
    file: git-kubo-ci/tasks/destroy-k8s-instance.yml
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}
    on_failure: *on_failure_deployment

<% end %>

- name: deploy-k8s-<%= env %>
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: git-kubo-home
    - get: kubo-lock-<%= env %>
      version: every
      trigger: true
      passed: [ 'install-bosh-<%= env %>' ]
    - get: git-kubo-deployment
      passed: [ 'install-bosh-<%= env %>' ]
    - get: git-kubo-release
      passed: [ 'install-bosh-<%= env %>' ]
    - get: kubo-version
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-bosh-state
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-bosh-creds
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'install-bosh-<%= env %>' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'install-bosh-<%= env %>' ]
  - task: deploy
    tags: [<%= env %>]
    input_mapping:
      gcs-kubo-release-tarball: gcs-kubo-release-tarball-untested
      kubo-lock: kubo-lock-<%= env %>
    file: git-kubo-ci/tasks/deploy-k8s-instance.yml
    params:
      WITH_PRIVILEGED_CONTAINERS: 1
    <% if env.include? 'openstack' %>
      CLOUD_CONFIG_OPS_FILE: openstack-k8s-cloud-config.yml
    <% end %>
    on_failure: *on_failure

  - task: configure-bosh-for-turbulence
    tags: ['<%= env %>']
    input_mapping:
      kubo-lock: kubo-lock-<%= env %>
    file: git-kubo-ci/tasks/configure-bosh.yml
    tags: ['<%= env %>']

- name: run-k8s-integration-tests-<%= env %>
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: git-kubo-home
    - get: kubo-lock-<%= env %>
      version: every
      trigger: true
      passed: [ 'deploy-k8s-<%= env %>' ]
    - get: git-kubo-deployment
      passed: [ 'deploy-k8s-<%= env %>' ]
    - get: gcs-bosh-state
      passed: [ 'deploy-k8s-<%= env %>' ]
    - get: gcs-bosh-creds
      passed: [ 'deploy-k8s-<%= env %>' ]
    - get: kubo-version
      passed: [ 'deploy-k8s-<%= env %>' ]
    - get: git-kubo-release
      passed: [ 'deploy-k8s-<%= env %>' ]
    - get: gcs-kubo-release-tarball-untested
      passed: [ 'deploy-k8s-<%= env %>' ]
    - get: gcs-kubo-deployment-tarball-untested
      passed: [ 'deploy-k8s-<%= env %>' ]
  - task: integration-tests
    tags: [<%= env %>]
    file: git-kubo-ci/tasks/run-k8s-integration-tests-ci.yml
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}
    params:
      KUBERNETES_AUTHENTICATION_POLICY: RBAC
    on_failure: *on_failure
  - task: pod-to-pod
    tags: [<%= env %>]
    file: git-kubo-ci/tasks/pod-to-pod.yml
    input_mapping: {kubo-lock: kubo-lock-<%= env %>}
    on_failure: *on_failure

<% if iaases.include?(env) %>
